{{test}}

<div class="scoreselectContainer">

    <div>
        <strong>Filelist</strong>
        <p>Click on the process button to dynamically scan the PDF for bowling scores and calculate scores</p>
        <div ng-repeat="file in filelist" class="file-container">
            <div>
                <a href="/tempfiles/{{file}}" target="_blank">{{file}}</a>
            </div>

            <div>
                <a class="processButton" href="#file/{{file}}">Process {{file}}</a>
            </div>


        </div>
    </div>
    <div>
        <div ng-repeat="game in gameInfo">
            <span>{{game.Date}}</span> - <strong>Game {{game.GameNumber}}</strong> - <span>Lane {{game.Lane}}</span>
            <table class="scoretable">
                <thead>
                    <tr>
                        <th>Score string</th>
                        <th>Score</th>
                        <th>Strikes</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="player in game.PlayerScores">
                        <td>
                            {{player.ScoreString}}
                        </td>
                        <td>
                            {{player.Score}}
                        </td>
                        <td>
                            {{player.NumberOfStrikes}}
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
