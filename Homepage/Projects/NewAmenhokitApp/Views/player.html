<div class="container-fluid">

    <div class="row">
        <div class="col-md-1">
            <div class="list-group">
                <a class="list-group-item" href="#">
                    Home
                </a>
                <a class="list-group-item" ng-class="{'active' : player.ID == pc.player.ID}"
                   ng-repeat="player in pc.allPlayers | orderBy:'ID'" ng-href="#/player/{{player.ID}}">
                    {{player.Name | titlecase}}
                </a>
            </div>            
        </div>
        <div class="col-md-10">
            
            <div class="row">
                <div class="col-md-12">
                    <div ng-if="pc.player">
                        <h1 class="text-capitalize">{{pc.player.Name}}</h1>
                    </div>
                    
                    <div id="scatter-chart" style="width: 100%; height: 800px;"></div>
                    <br/>
                    <div class="btn-group">
                        <button class="btn btn-default" ng-click="pc.drawScatterChartUnfiltered()">Show all</button>
                        <button class="btn btn-default" ng-click="pc.drawScatterChartFiltered()">Show only highest scores per session</button>
                    </div>
                    
                    

                    <hr/>
                    <div id="calendar_basic" style="width: 100%; height: 800px;"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div>
                        {{pc.player.Name | titlecase}}'s highest score was {{pc.highestScore}} on <a ng-href="#sessions/{{pc.highestScoreSession.ID}}"> {{pc.highestScoreSession.DateParsed | date:"EEEE d MMMM yyyy" }} </a>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                   


                </div>
            </div>

        </div>
    </div>

   
</div>




<div ng-if="pc.selected.session">
    <strong>{{pc.selected.session}}</strong> 
</div>

<br/>
