<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
            <div class="list-group">                
                <a class="list-group-item" href="#">
                    Home
                </a>
                <a class="list-group-item" ng-class="{'list-group-item-success' : sc.playerIds.indexOf(player.ID) > -1}"
                   ng-repeat="player in sc.allPlayers | orderBy:'ID'" ng-href="#/player/{{player.ID}}">
                    {{player.Name | titlecase}}
                </a>
            </div>            
        </div>

        <div class="col-md-10">



            <div ng-if="sc.session">
                <!-- {{sc.session}}-->

                <h1>{{sc.session.DateParsed | date:"EEEE d MMMM yyyy" }}</h1>

                <div ng-repeat="game in sc.session.Games">
                    <!-- {{game}}-->

                    <table class="table table-bordered table-striped table-condensed">
                        <thead>
                        <tr>
                            <th colspan="3">

                                Game {{game.GameNumber}}

                            </th>
                        </tr>
                        <tr>
                            <th>Player</th>
                            <th>Score</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="playerScore in game.PlayerScores">
                            <td>
                                <a ng-href="#player/{{playerScore.Player.ID}}">
                                    {{playerScore.Player.Name | titlecase}}
                                </a>
                            </td>
                            <td>
                                {{playerScore.Scorestring}}
                                <br/>
                                <!--
                                {{playerScore.FrameScores}}
                                -->

                                <table class="table table-condensed table-bordered">
                                    <tr>
                                        <td ng-repeat="frame in playerScore.FrameScores">
                                            <table class="table table-bordered">
                                                <tr>
                                                    <td ng-repeat="result in frame.Result">
                                                        {{result}}
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td colspan="42">
                                                        {{frame.Cumulative}}
                                                    </td>
                                                </tr>
                                            </table>
                                            <!--
                                            {{frame.Result}}
                                            <br/>
                                            {{frame.Cumulative}}
                                            -->
                                        </td>
                                    </tr>
                                </table>
                            </td>
                            <td>{{playerScore.Score}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
