

<div ng-if="sc.session">
    <!--  {{sc.session}}-->

    <h1>{{sc.session.DateParsed | date:"EEEE d MMMM yyyy" }}</h1>

    <div ng-repeat="game in sc.session.Games">
        <!-- {{game}}-->

        <table class="table table-bordered table-condensed">
            <thead>
                <tr>
                    <th colspan="3">

                        Game {{game.GameNumber}}

                    </th>
                </tr>
                <tr>
                    <th>Player</th>
                    <th>Score string</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="playerScore in game.PlayerScores">
                    <td>
                        <a ng-href="#player/{{playerScore.Player.ID}}">
                            {{playerScore.Player.Name | titlecase}}
                        </a>
                    </td>
                    <td>{{playerScore.Scorestring}}</td>
                    <td>{{playerScore.Score}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
